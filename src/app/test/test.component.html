<div class="background">
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Name</th>
            <th>Profile</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let userObj of users.data">
            <td>{{userObj.id}}</td>
            <td>{{userObj.email}}</td>
            <td>{{userObj.first_name}}</td>
            <td><img src="{{userObj.avatar}}" alt=""></td>
        </tr>
    </tbody>
</table>
</div>
